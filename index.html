<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>BT5</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
           <form action="">
    <fieldset>  
      <div class="mb-3">
        <label for="email1" class="form-label">Email Address</label>
        <input type="email" class="form-control-plaintext" id="email1" placeholder="Email"  readonly> 
        <div class="form-text visually-hidden">We'll never share your email anyone</div>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1">
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" id="file_input" multiple>
      </div>

      <div class="mb-3">
        <label for="color1" class="form-label">Color Picker</label>
        <input type="color" class="form-control form-control-color" id="color1" name="color1" value="#563d7c" title="Choose your color">  
      </div>

      <div class="mb-3">
        <label for="datalist" class="form-label">Data=-list</label>
        <input class="form-control" id="datalist" list="datalistOptions" placeholder="type to search">
        <datalist id="datalistOptions">
          <option value="Dhaka">
          <option value="Chittagong">
          <option value="Kushtia">
          <option value="Sylhet">
        </datalist>
      </div>

      <select class="form-select" multiple size="2">
        <option selected>Open this select meny</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
      </select>
      <div class="mb-3">
        <label for="textarea1" class="form-label">Share your thought</label>
        <textarea name="textarea1" id="textarea1" rows="3" class="form-control"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label for="check1" class="from-check-label">Check me out</label>
      </div>







      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
    </form>
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<label for="basic-url" class="form-label">Your vanity URL</label>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
  <span class="input-group-text">@</span>
  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
</div>

<div class="input-group">
  <span class="input-group-text">With textarea</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
   


   

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
